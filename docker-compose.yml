version: "3.8"

services:
  super-skylab-app:
    image: super-skylab-app
    ports:
      - "9010:9010"
    depends_on:
      - super-skylab-db
    networks:
      - nginx-network
    command:
      [
        "-XX:MaxRAMPercentage=75.0",
        "-XX:+UseG1GC",
        "-XX:+UseStringDeduplication",
        "-XX:+ExitOnOutOfMemoryError",
        "-Xshare:on",
      ]
  super-skylab-db:
    container_name: super-skylab-db
    image: postgres:latest
    environment:
      POSTGRES_DB: superSkyLabDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5455:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nginx-network

networks:
    nginx-network:
      external: true

volumes:
  postgres_data: