version: '3.8'

services:
  super-skylab-app:
    container_name: super-skylab-app
    build: .
    ports:
      - "9010:9010"
    depends_on:
      - super-skylab-db
      - rabbitmq
    networks:
        - nginx-network

  super-skylab-db:
    container_name: super-skylab-db
    image: postgres:latest
    environment:
      POSTGRES_DB: superSkyLabDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5455:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - nginx-network


  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: rabbitMQ
      RABBITMQ_DEFAULT_PASS: rabbitMQ
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - nginx-network

volumes:
  rabbitmq_data:


networks:
    nginx-network:
      external: true