version: '3.8'

services:
  super-skylab-app:
    container_name: super-skylab-app
    build: .
    ports:
      - "9010:9010"
    depends_on:
      - super-skylab-db
      - super-skylab-rabbitmq
      - keycloak
    networks:
        - nginx-network

  super-skylab-db:
    container_name: super-skylab-db
    image: postgres:latest
    environment:
      POSTGRES_DB: superSkyLabDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5455:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - nginx-network


  super-skylab-rabbitmq:
    container_name: super-skylab-rabbitmq
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: rabbitMQ
      RABBITMQ_DEFAULT_PASS: rabbitMQ
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - nginx-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.1
    container_name: keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak-themes/skylab:/opt/keycloak/themes/skylab
      - keycloak_data:/opt/keycloak/data
    networks:
      - nginx-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  keycloak_data:


networks:
    nginx-network:
      external: true