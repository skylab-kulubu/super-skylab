spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.javax.persistence.validation.mode = none
server.port=9010

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.datasource.url=jdbc:postgresql://super-skylab-db:5432/superSkyLabDB
spring.datasource.username=postgres
spring.datasource.password=postgres

#api.url=https://api.yildizskylab.com
api.url=http://localhost:9010
image.get.url=/api/images/getImageByUrl/

spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=info@yildizskylab.com
spring.mail.password=app-password

spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# openapi
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true


# rabbitmq
spring.rabbitmq.host=super-skylab-rabbitmq
